<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Quote Generator App</title>
</head>
<body>
    <div class="main">
        <div class="main-container">
            <header>
                <h1>A Simple Quote Generator App</h1>
            </header>
            <div class="content">
                <select name="select-category" class="select-category" id="select-category">
                    <option value="" class="option-category">Choose Category</option>
                    <option value="wisdom" class="option-category">wisdom</option>
                    <option value="philosophy" class="option-category">philosophy</option>
                    <option value="life" class="option-category">life</option>
                    <option value="truth" class="option-category">truth</option>
                    <option value="inspirational" class="option-category">inspirational</option>
                    <option value="relationships" class="option-category">relationships</option>
                    <option value="love" class="option-category">love</option>
                    <option value="faith" class="option-category">faith</option>
                    <option value="humor" class="option-category">humor</option>
                    <option value="success" class="option-category">success</option>
                    <option value="courage" class="option-category">courage</option>
                    <option value="happiness" class="option-category">happiness</option>
                    <option value="art" class="option-category">art</option>
                    <option value="writing" class="option-category">writing</option>
                    <option value="fear" class="option-category">fear</option>
                    <option value="nature" class="option-category">nature</option>
                    <option value="time" class="option-category">time</option>
                    <option value="freedom" class="option-category">freedom</option>
                    <option value="death" class="option-category">death</option>
                    <option value="leadership" class="option-category">leadership</option>
                </select>
                <div class="input-form">
                    <h4>Input Author</h4>
                    <input class="input-value" type="text">
                </div>
            </div>
                <button class="main-btn">Generate a Quote</button>
            <div class="main-section">
                <h3 class="quote"></h3>
                <p class="author-categories">
                    <div class="author"></div>
                    <div class="categories"></div>
                </p>
                <p class="bottom-icons">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" class="heart-icon" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
                    </svg>
                    
                    <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" class="bookmark-icon" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0 1 11.186 0Z" />
                    </svg>

                </p>
            </div>
        </div>
        <div class="sidebar">
            <h2>Previously generated Quotes</h2>
            <ul class="quote-list">
                <a href="http://">More</a>
            </ul>
            <h2>Favourite Quotes</h2>
            <ul class="liked-quotes">
                <a href="http://">More</a>
            </ul>
            <h2>Saved Quotes</h2>
            <ul>
                <li>...</li>
                <li>...</li>
                <li>...</li>
                <a href="http://">More</a>
            </ul>
        </div>
    </div>
</body>
</html>
